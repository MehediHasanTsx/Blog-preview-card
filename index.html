<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div id="main_section">
      <div class="image">
        <img src="./images/illustration-article.svg" alt="icon" />
      </div>
      <div class="sub_section">
        <div class="learning">Learning</div>
        <div class="date">Published 21 Dec 2023</div>
        <div class="button">HTML & CSS foundations</div>
        <div class="explain">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </div>
      </div>
      <div class="profile">
        <img src="./images/image-avatar.webp" alt="front_view" />
        <span class="name">Greg Hooper</span>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/MehediHasanTsx" target="_blank"
        >Mehedi Hasan</a
      >.
    </div>
  </body>
</html>
